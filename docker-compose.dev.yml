services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: rouse-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: rouse_restaurant
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - rouse-network

  # Backend API (Development)
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: rouse-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://admin:password123@mongodb:27017/rouse_restaurant?authSource=admin
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - rouse-network
    volumes:
      - ./be:/app
      - /app/node_modules
    command: ["npm", "run", "start"]

  # Frontend Application (Development)
  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile.dev
    container_name: rouse-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_BASE_URL: http://localhost:5000
    ports:
      - "3000:5173"
    depends_on:
      - backend
    networks:
      - rouse-network
    volumes:
      - ./fe:/app
      - /app/node_modules
    command: ["npm", "run", "dev"]

# Named volumes
volumes:
  mongodb_dev_data:
    driver: local

# Networks
networks:
  rouse-network:
    driver: bridge
