name: CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      run_cleanup:
        description: 'Run cleanup script before deployment?'
        required: false
        type: boolean
        default: false

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_NAME: lab-exam-backend
  ECR_FRONTEND_NAME: lab-exam-frontend

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install envsubst
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext-base

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # Required for Learner Lab
          aws-region: ${{ env.AWS_REGION }}

      - name: Run Cleanup Script
        if: ${{ github.event.inputs.run_cleanup == 'true' }}
        shell: pwsh
        run: ./cleanup_aws.ps1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Check for existing VPC
        id: check_vpc
        run: |
          VPC_EXISTS=$(aws ec2 describe-vpcs --filters "Name=tag:Name,Values=lab-exam-vpc" --query "Vpcs[0].VpcId" --output text)
          if [ "$VPC_EXISTS" != "None" ] && [ -n "$VPC_EXISTS" ]; then
            echo "VPC found: $VPC_EXISTS. Reuse it."
            echo "TF_VAR_create_vpc=false" >> $GITHUB_ENV
          else
            echo "VPC not found. Create it."
            echo "TF_VAR_create_vpc=true" >> $GITHUB_ENV
          fi
            
      - name: Terraform Init & Apply
        working-directory: infra
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Backend
        working-directory: .
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_BACKEND_NAME:$IMAGE_TAG -f Dockerfile.backend .
          docker push $ECR_REGISTRY/$ECR_BACKEND_NAME:$IMAGE_TAG
          echo "BACKEND_IMAGE=$ECR_REGISTRY/$ECR_BACKEND_NAME:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build, tag, and push Frontend
        working-directory: fe
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_FRONTEND_NAME:$IMAGE_TAG -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_FRONTEND_NAME:$IMAGE_TAG
          echo "FRONTEND_IMAGE=$ECR_REGISTRY/$ECR_FRONTEND_NAME:$IMAGE_TAG" >> $GITHUB_ENV


      - name: Create Kubeconfig
        run: |
          aws eks update-kubeconfig --name lab-exam-cluster --region ${{ env.AWS_REGION }}

      - name: Deploy to K8s
        run: |
          # Ensure namespace exists
          kubectl create namespace lab-final --dry-run=client -o yaml | kubectl apply -f -

          # Get RDS Endpoint from Terraform output
          cd infra
          RDS_ENDPOINT=$(terraform output -raw db_instance_endpoint)
          cd ..
          
          echo "Deploying with DB: $RDS_ENDPOINT"
          
          # Create secret for DB connection
          # We use --dry-run=client -o yaml | kubectl apply -f - to make it idempotent (safe to re-run)
          kubectl create secret generic app-secrets \
            --namespace lab-final \
            --from-literal=DATABASE_URL="postgres://dbadmin:dbpassword@$RDS_ENDPOINT/labdb" \
            --dry-run=client -o yaml | kubectl apply -f -
            
          # Apply Redis
          kubectl apply -f k8s/redis.yaml
          
          # Export env vars for verification and substitution
          export REPLACE_WITH_ECR_BE_IMAGE=$BACKEND_IMAGE
          export REPLACE_WITH_ECR_FE_IMAGE=$FRONTEND_IMAGE
          
          # Apply Backend & Frontend with envsubst
          envsubst < k8s/backend.yaml | kubectl apply -f -
          envsubst < k8s/frontend.yaml | kubectl apply -f -
