name: CD Pipeline

on:
  push:
    branches: [ "main", "ahmad-v2" ]
  workflow_dispatch:
    inputs:
      run_cleanup:
        description: 'Run cleanup script before deployment?'
        required: false
        type: boolean
        default: false

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_NAME: lab-exam-backend
  # ECR_FRONTEND_NAME not needed for monolithic

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install envsubst
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext-base

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # Required for Learner Lab
          aws-region: ${{ env.AWS_REGION }}

      - name: Run Cleanup Script
        if: ${{ github.event.inputs.run_cleanup == 'true' }}
        shell: pwsh
        run: ./cleanup_aws.ps1

      - name: Check Existing Infrastructure
        id: check_infra
        shell: pwsh
        run: |
          $CLUSTER_NAME = "adeen-devops"
          $DB_ID = "devops-mid-lab-db"
          
          # Check EKS
          Try {
            $clusterStatus = aws eks describe-cluster --name $CLUSTER_NAME --region ${{ env.AWS_REGION }} --query "cluster.status" --output text
            Write-Host "Cluster Status: $clusterStatus"
          } Catch {
            $clusterStatus = "NOT_FOUND"
            Write-Host "Cluster $CLUSTER_NAME not found."
          }

          # Check RDS
          Try {
            $dbEndpoint = aws rds describe-db-instances --db-instance-identifier $DB_ID --region ${{ env.AWS_REGION }} --query "DBInstances[0].Endpoint.Address" --output text
            Write-Host "DB Endpoint: $dbEndpoint"
          } Catch {
            $dbEndpoint = ""
            Write-Host "DB $DB_ID not found."
          }

          if ($clusterStatus -eq "ACTIVE" -and $dbEndpoint -ne "") {
            Write-Host "Infrastructure exists and is active. Skipping Terraform."
            "SKIP_TF=true" | Out-File -FilePath $env:GITHUB_ENV -Append
            "RDS_ENDPOINT=$dbEndpoint" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
            Write-Host "Infrastructure missing or not ready. Proceeding with Terraform."
            "SKIP_TF=false" | Out-File -FilePath $env:GITHUB_ENV -Append
          }

      - name: Setup Terraform
        if: env.SKIP_TF != 'true'
        uses: hashicorp/setup-terraform@v3

      - name: Validate & Setup Network
        if: env.SKIP_TF != 'true'
        id: check_vpc
        shell: pwsh
        run: |
          # Check if VPC exists
          $vpcId = aws ec2 describe-vpcs --filters "Name=tag:Name,Values=lab-exam-vpc" --query "Vpcs[0].VpcId" --output text
          
          if ($vpcId -ne "None" -and $vpcId -ne $null) {
            Write-Host "VPC found: $vpcId. Checking validity..."
            
            # Check AZ count
            $subnetAzs = aws ec2 describe-subnets --filters "Name=vpc-id,Values=$vpcId" --query "Subnets[*].AvailabilityZone" --output text
            $uniqueAzs = $subnetAzs.Split("`t") | Select-Object -Unique
            $azCount = ($uniqueAzs | Measure-Object).Count
            
            Write-Host "VPC spans $azCount Availability Zones."
            
            if ($azCount -lt 2) {
               Write-Host "VPC is INVALID (Needs 2+ AZs for EKS). Running cleanup..."
               ./cleanup_aws.ps1
               Write-Host "Cleanup done. Terraform will create a new VPC."
               "TF_VAR_create_vpc=true" | Out-File -FilePath $env:GITHUB_ENV -Append
            } else {
               Write-Host "VPC is valid and ready. Proceeding with Terraform (State Check)."
               # Do NOT set TF_VAR_create_vpc=false here. 
               # Defaults to true, allowing Terraform to verify state and skip creation if matches.
            }
          } else {
            Write-Host "VPC not found. Create it."
            "TF_VAR_create_vpc=true" | Out-File -FilePath $env:GITHUB_ENV -Append
          }
            
      - name: Terraform Init & Apply
        if: env.SKIP_TF != 'true'
        working-directory: infra
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Monolithic App
        working-directory: .
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_BACKEND_NAME:$IMAGE_TAG -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_BACKEND_NAME:$IMAGE_TAG
          echo "BACKEND_IMAGE=$ECR_REGISTRY/$ECR_BACKEND_NAME:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Create Kubeconfig
        run: |
          aws eks update-kubeconfig --name adeen-devops --region ${{ env.AWS_REGION }}

      - name: Deploy to K8s
        run: |
          # Ensure namespace exists (using devops-mid-lab to match k8s files)
          kubectl create namespace devops-mid-lab --dry-run=client -o yaml | kubectl apply -f -

          # Get RDS Endpoint
          # If we skipped TF, RDS_ENDPOINT is already in env
          if [[ -z "$RDS_ENDPOINT" ]]; then
             cd infra
             RDS_ENDPOINT=$(terraform output -raw rds_endpoint)
             cd ..
          fi
          
          echo "Deploying with DB: $RDS_ENDPOINT"
          
          # Create secret for DB connection
          kubectl create secret generic app-secrets \
            --namespace devops-mid-lab \
            --from-literal=POSTGRES_URI="postgres://postgres:password123!@$RDS_ENDPOINT/labdb?ssl=true" \
            --from-literal=MONGO_URI="mongodb://mongo:27017/devops_mid_lab" \
            --dry-run=client -o yaml | kubectl apply -f -
            
          # Apply Mongo & Postgres (K8s versions) and Redis
          kubectl apply -f k8s/database.yaml
          kubectl apply -f k8s/redis.yaml
          
          # Export env vars for verification and substitution
          export REPLACE_WITH_ECR_BE_IMAGE=$BACKEND_IMAGE
          
          # Apply Backend (Monolith) with envsubst
          envsubst < k8s/backend.yaml | kubectl apply -f -
