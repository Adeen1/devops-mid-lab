# Render blueprint for backend (Node) and frontend (Static)

services:
  - type: web
    name: devops-mid-lab-backend
    env: node
    rootDir: be
    plan: free
    buildCommand: npm ci
    startCommand: node ./api/index.js
    autoDeploy: false
    healthCheckPath: /
    envVars:
      # Provide your MongoDB connection string in the Render dashboard or here.
      - key: MONGO_URI
        value: ""
      # Render provides PORT automatically; app already reads process.env.PORT

  - type: static
    name: devops-mid-lab-frontend
    rootDir: fe
    plan: free
    buildCommand: npm ci && npm run build:prod
    staticPublishPath: dist
    autoDeploy: false
    envVars:
      # Point the frontend to the backend's public URL
      # Example: https://devops-mid-lab-backend.onrender.com
      - key: VITE_API_BASE_URL
        value: ""

